<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .header {
      background: #4a90e2;
      width: 100%;
      text-align: center;
      padding: 18px;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      gap: 20px;
      margin: 25px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      flex-grow: 1;
    }

    .box {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 18px;
      flex: 1 1 350px;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.01);
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-grow: 1;
      overflow-y: auto;
      padding: 8px 12px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      animation: fadeIn 0.25s ease;
    }

    .msg-bubble {
      background: #4a90e2;
      color: white;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 0.95rem;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      line-height: 1.4;
    }

    .msg-bubble.self {
      background: #7ed321;
    }

    .message.left {
      justify-content: flex-start;
    }

    .message.right {
      justify-content: flex-end;
    }

    .circle {
      width: 24px;
      height: 24px;
      background: #333;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 18px;
      border: none;
      background: #e6e6e6;
      color: #333;
      font-size: 0.95rem;
    }

    .chat-input input:focus {
      outline: none;
      background: #f2f2f2;
    }

    .chat-input button {
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #357ab7;
    }

    .chat-input.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .camera {
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      aspect-ratio: 16/9;
      width: 100%;
    }

    .camera video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        gap: 15px;
      }
      .box {
        flex: 1 1 300px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 92%;
      }
      .camera {
        aspect-ratio: auto;
        height: 220px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.5rem;
        padding: 14px;
      }
      .msg-bubble {
        font-size: 0.85rem;
        max-width: 80%;
      }
      .chat-input input {
        font-size: 0.85rem;
      }
      .chat-input button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Sign Language Translator </div>

  <div class="container">
    <!-- Left Chat (interactors like normal people) -->
    <div class="box">
      <div class="chat" id="chat-left"></div>
      <div class="chat-input">
        <input type="text" id="input-left" placeholder="Enter message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Right Camera + Chat (deaf interact) --> 
    <div class="box">
      <div class="camera">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="chat" id="chat-right"></div>
      <div class="chat-input disabled">
        <input type="text" placeholder="Read-only">
        <button disabled>Send</button>
      </div>
    </div>
  </div>

  <script>
    // เปิดกล้องฝั่งขวา
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Camera error:", err); });

    // ฟังก์ชันส่งข้อความจากฝั่งซ้าย
    function sendMessage() {
      const input = document.getElementById("input-left");
      const chatLeft = document.getElementById("chat-left");
      const chatRight = document.getElementById("chat-right");
      if (input.value.trim() === "") return;

      // ฝั่งซ้าย
      const msgDivLeft = document.createElement("div");
      msgDivLeft.className = "message right";
      msgDivLeft.innerHTML = `
        <div class="msg-bubble self">${input.value}</div>
        <div class="circle"></div>
      `;
      chatLeft.appendChild(msgDivLeft);

      // ฝั่งขวา
      const msgDivRight = document.createElement("div");
      msgDivRight.className = "message left";
      msgDivRight.innerHTML = `
        <div class="circle"></div>
        <div class="msg-bubble">${input.value}</div>
      `;
      chatRight.appendChild(msgDivRight);

      input.value = "";
      chatLeft.scrollTop = chatLeft.scrollHeight;
      chatRight.scrollTop = chatRight.scrollHeight;
    }
  </script>
</body>
</html>
